<!DOCTYPE html>

<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:html="">

<head>
    <script>
function validation()
{
    var name = document.forms["RegForm"]["name"];
    var email = document.forms["RegForm"]["email"];
    var phone = document.forms["RegForm"]["telephone"];
    var what =  document.forms["RegForm"]["department"];
    var password = document.forms["RegForm"]["password"];
    var address = document.forms["RegForm"]["address"];
    var salary = document.forms["RegForm"]["salary"];


   <!--if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }-->

    if (address.value == "")
    {
        window.alert("Please enter your address.");
        name.focus();
        return false;
    }

    if (email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
    if (password.value == "")
    {
        window.alert("Please enter your password");
        password.focus();
        return false;
    }
    if (phone.value == "")
    {
        window.alert("Please enter your phone number.");
        phone.focus();
        return false;
    }
    if (what.selectedIndex < 1)
    {
        alert("Please enter your department.");
        what.focus();
        return false;
    }
    if (salary.value == "")
    {
        window.alert("Please enter salary");
        email.focus();
        return false;
    }

    return true;
}</script>

    <style>
validation {
    margin-left: 70px;
    font-weight: bold ;
    float: left;
    clear: left;
    width: 100px;
    text-align: left;
    margin-right: 10px;
    font-family:sans-serif,bold, Arial, Helvetica;
    font-size:14px;
}

div {
    box-sizing: border-box;
    width: 100%;
    border: 100px solid black;
    float: left;
    align-content: center;
    align-items: center;
}

form {
    margin: 0 auto;
    width: 600px;
}</style></head>

<body>
<h1 style="text-align: center"> REGISTRATION FORM </h1>
<html:errors></html:errors>
<form name="RegForm" action="/regform" onsubmit="return validation()" method="post">

    <p>Name: <input type="text" size=65 name="name"> </p><br>
    <td><html:errors name="name" /></td>
    <p> Address: <input type="text" size=65 name="address">  </p><br>
    <p>E-mail Address: <input type="text" size=65 name="email">  </p><br>
    <p>Password: <input type="text" size=65 name="password"> </p><br>
    <p>phoneNo: <input type="number" size=65 name="telephone"> </p><br>

    <p>SELECT YOUR DEPARTMENT
        <select type="text" value="" name="department">
            <option>default</option>
            <option>HR</option>
            <option>IT</option>
            <option>NON-IT</option>
            <option>MAINTENANCE</option>
        </select></p><br><br>
    <p>Salary:  <input type="number"  name="salary">  </input></p>
    <p><input type="submit" value="send" name="Submit">
        <input type="reset" value="Reset" name="Reset">
    </p>
</form>
</body>
</html>
